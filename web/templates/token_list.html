<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokens</title>
</head>
<body>

<ul>
    <h1>Tokens list:</h1>
     {{range $access_token, $status := .Tokens }}
    <li>{{ $access_token }}:
        {{if eq  $status "Block" }}
        -- token is block --
        {{end}}
        {{if eq $status "Active" }}
        -- block token --
        {{end}}
    </li>
    {{end}}
</ul>

</body>
</html>
