<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GophKeeper - Tokens</title>
    <!-- Including bootstrap 5 CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<ul>

    <h1>Tokens list:</h1>
     {{range $access_token, $status := .Tokens }}
    <li>
        {{if eq  $status "Block" }}
        <form method="get" class="form-example">
            <div class="form-example">
                <label>{{ $access_token }}: </label>
                <input disabled type="submit" value="token is block">
            </div>
        </form>
        {{end}}
        {{if eq $status "Active" }}
        <form action="/api/token/block" method="post" class="form-example">
            <div class="form-example">
                <label>{{ $access_token }}: </label>
                <input type="text" name="access_token" value="{{ $access_token }}" hidden="hidden">
                <input type="submit" value="block token">
            </div>
        </form>
        {{end}}
    </li>
    {{end}}
</ul>

<!-- Including bootstrap 5 JS file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
